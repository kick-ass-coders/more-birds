<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird Search</title>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Alex+Brush|Astloch|Almendra+Display" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Favicon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    
</head>
<body class="searchTable">
    <div class="header" id="header">
        <h1 class="animated fadeIn">Species Search Table</h1>
    </div>
    <div class="input-group">
        <div class="row">
            <div class="col-md-6">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="birdSearchBtn" type="button">Go!</button>
                </span>
                <input type="text" class="form-control" id="birdInput" placeholder="Search for...">
            </div>
        </div>
    </div><!-- /input-group -->
    <div class="row">
        <div class="col-md-6">
            <table id="speciesTable">
                <thead>
                    <tr>
                        <th>Common Name</th>
                        <th>Species Code</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>"../static/js/sp_table.js"</script>
</body>
</html>
